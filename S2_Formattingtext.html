<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      color: blue
    }
  </style>
</head>

<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <p><strong>Paragraph</strong> tag</p>
  <p><em>Paragraph</em> tag</p>
  <b>Bold tag</b>
  <mark>Marked text</mark>
  <p>Techie <span>Andrew</span></p>
  <p>
    Lorem <ins>ipsum</ins> dolor<del>sit</del> sit amet.
  </p>
  <p><sub>loremipsum</sub>lorem</p>
  <p><sup>ipsum</sup>lorem</p>
  <dfn>Definition tag</dfn>
  <kbd>Keyboard tag</kbd>
  <pre>          hello</pre>
  <p>The example of <time datetime="28-08-2023 08:49"></time></p>
  <p>Example of <q>Quotation tag</q></p>


</body>

</html>
